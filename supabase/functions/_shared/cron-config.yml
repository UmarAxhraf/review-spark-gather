# Cron job configuration for automated email notifications
# This file documents the required cron jobs for your hosting platform

jobs:
  # Daily review notifications - runs every day at 9 AM UTC
  - name: "send-daily-notifications"
    schedule: "0 9 * * *"
    url: "https://uiszftfrxbqjqdgybbmk.supabase.co/functions/v1/send-daily-notifications"
    method: "POST"
    headers:
      Authorization: "Bearer YOUR_SUPABASE_ANON_KEY"
      Content-Type: "application/json"
    body: "{}"

  # Weekly reports - runs every Monday at 10 AM UTC
  - name: "send-weekly-reports"
    schedule: "0 10 * * 1"
    url: "https://uiszftfrxbqjqdgybbmk.supabase.co/functions/v1/send-weekly-reports"
    method: "POST"
    headers:
      Authorization: "Bearer YOUR_SUPABASE_ANON_KEY"
      Content-Type: "application/json"
    body: "{}"

  # Download reminders - runs every Tuesday at 11 AM UTC
  - name: "send-download-reminders"
    schedule: "0 11 * * 2"
    url: "https://uiszftfrxbqjqdgybbmk.supabase.co/functions/v1/send-download-reminders"
    method: "POST"
    headers:
      Authorization: "Bearer YOUR_SUPABASE_ANON_KEY"
      Content-Type: "application/json"
    body: "{}"
